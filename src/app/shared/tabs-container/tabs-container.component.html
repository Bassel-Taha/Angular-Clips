<!-- Tabs -->
<ul TabsHeader class="flex flex-wrap mb-4">
  @for (tab of tabs ; track $index)
  {
  <li class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400 "
       [ngClass]="{'hover:text-indigo-400' : !tab.ActiveTab, 'hover:text-white bg-indigo-400 text-white':tab.ActiveTab}"
       href="" (click) = selectTab(tab) >{{tab.TabTitle}}</a>
  </li>
  }
</ul>

<ng-content></ng-content>
