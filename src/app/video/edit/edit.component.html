<app-modal [ModalId]="modalId">
  <p class="text-2xl font-bold">Edit Video</p>

  <!-- Form -->
  <form [formGroup]="editFormGroup">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <input [formControl]="Title" placeholder="Enter Title" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
      <label class="block text-xl m-2">ID</label>
      <input [formControl]="clipId"
             class="mb-5 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed bg-gray-700 border-gray-600 placeholder-gray-400 text-gray-400 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="mt-4 text-right">
      <button type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
        Update
      </button>
    </div>
  </form>
</app-modal>
